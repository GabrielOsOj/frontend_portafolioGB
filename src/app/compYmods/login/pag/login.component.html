<section class="bg-photo bg-primary">
  <div class="container py-3 ">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white">
          <div class="card-body p-5 text-center">

            <form class="mb-md-5 mt-md-2" [formGroup]="loginFormGroup">

              <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesion</h2>
              <p class="text-white-50 mb-5">Para el modo edicion, inicia sesion</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX"
                  class="form-control form-control-lg bg-secondary text-white border-secondary inp" formControlName="email" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX"
                  class=" form-control form-control-lg bg-secondary text-white border-secondary inp" formControlName="password">
                <label class="form-label" for="typePasswordX">Contraseña</label>
              </div>


              <button class="btn btn-outline-success btn-lg px-5" type="submit" (click)="goPlaces()">Iniciar sesion</button>

              <div class="form_infoBox mt-4">

                <h6 *ngIf="resp">CONTRASEÑA INCORRECTA</h6>

              </div>

            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
