<!-- confirmar borrado -->
<ng-container *ngIf="EDCsv.$open[2][2]">
    <div
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center">

        <section class="confirmDelBox p-1 bg-secondary">

            <div class="w-100 text-end px-2"><i class="iconMod bi bi-x text-info" (click)="EDCsv.cambiador(2,2)"></i>
            </div>
            <div class="w-100 text-center text-info">
                <p>¿Desea elminar el elemento actual?</p>
                <div>
                    <button class="btn btn-info mx-3" (click)="eliminarP(this.objSelect.id)" >Aceptar</button>

                </div>
            </div>

        </section>

    </div>

</ng-container>

<!-- editar existente -->
<ng-container *ngIf="EDCsv.$open[2][1]">

    <section
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center w-100 h-100">

        <div class="editBox h-75 w-50 position-relative bg-secondary justify-content-center text-info">

            <i class="iconMod bi bi-x position-absolute top-0 end-0" (click)="EDCsv.cambiador(2,1)"></i>

            <section class="mt-3 mb-3">
                <h3 class="text-center"> Editar Proyecto</h3>
            </section>

            <form [formGroup]="editarProy" class="h-100 w-75 d-flex flex-column align-items-center mx-auto">

                <section class="form_titulo d-flex flex-column w-100 h-25
                justify-content-center">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="tituloED" formControlName="titulo">
                </section>

                <h6 class="w-100">imagenes</h6>

                <section class="form_imgs d-flex justify-content-evenly w-100">
                    <section class="mx-1 position-relative" *ngFor="let img of objSelect.idImg, index as i" (click)="selectTo(img,i)">
                        <section class="imgFondo" *ngIf="estilos[i]"></section>
                        <img appImgRota src="{{urlImagenes}}/imagen/{{img}}" alt="" class="imgBox">
                    </section>
                </section>

                <section class="h-25 w-100  d-flex justify-content-center flex-column">

                    <label for="nueva">Añadir (maximo 3, 1mb maximo por imagen)</label>

                    <input type="file" name="nueva" id="" class="form_nuevaIMG border border-success rounded border-2 p-2" (change)="cargarIMG($event)" multiple> 

                </section>

                <section class="form_descripcion d-flex flex-column w-100 h-25 ">
                    <label for="descripcionED">Descripcion</label>
                    <textarea formControlName="descripcion" type="text" name="descripcionED"></textarea>
                </section>

                <input type="button" class="btn btn-info my-3" value="Guardar cambios" (click)="guardarCambios()">
            </form>

        </div>
    </section>

</ng-container>


<!-- crear proyecto -->
<ng-container *ngIf="EDCsv.$open[2][0]">

    <section
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center ">

        <div class="editBox h-75 w-50 position-relative bg-secondary justify-content-center text-info">

            <i class="iconMod bi bi-x position-absolute top-0 end-0" (click)="EDCsv.cambiador(2,0)"></i>

            <section class="mt-3 mb-3">
                <h3 class="text-center"> Crear nuevo proyecto</h3>
            </section>

            <form [formGroup]="crearP" class="h-100 w-75 d-flex flex-column align-items-center mx-auto">

                <section class="form_titulo d-flex flex-column w-100 h-25
                justify-content-center">
                    <label for="tituloED">Titulo (maximo 25 caracteres)</label>
                    <input type="text" name="tituloED" formControlName="Ntitulo">
                </section>

                <section class="h-25 w-100  d-flex justify-content-center flex-column">

                    <label for="nueva">Añadir imagen<br>(minimo 1, 1mb maximo por imagen)</label>

                    <input type="file" name="nueva" id="" class="form_nuevaIMG border border-success rounded border-2 p-2" multiple  (change)="cargarNuevasImg($event)"> 

                </section>

                <section class="form_descripcion d-flex flex-column w-100 h-25 justify-content-center">
                    <label for="descripcionED">Descripcion (maximo 150 caracteres)</label>
                    <textarea type="text" name="descripcionED" formControlName="Ndescripcion"></textarea>
                </section>

                <input type="button" class="btn btn-info" value="Crear" (click)="crearBTN()">
            </form>

        </div>
    </section>

</ng-container>
