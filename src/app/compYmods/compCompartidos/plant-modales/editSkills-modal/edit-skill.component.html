
<ng-container *ngIf="EDCsv.$open[1][0]">
    <div
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center w-100 h-100">

        <section class="newSkillBox p-1 bg-secondary h-50 w-25 position-relative">

            <i [ngClass]="{'iconMod bi bi-x text-info position-absolute top-0 end-0':true, 'oculto':!bntSendStatus}" (click)="EDCsv.cambiador(1,0)" ></i>

            <form [formGroup]="nuevaSkill" action=""
                class="w-100 h-100 d-flex flex-column d-flex justify-content-evenly">

                <section class="w-75 h-25 d-flex mx-auto justify-content-center align-items-center">
                    <h4 class="text-info"> Añadir Skill </h4>
                </section>

                <section class="w-75 h-25 d-flex flex-column mx-auto">
                    <label class="lblText text-info" for="Nskill">Ingrese titulo de la nueva skill</label>
                    <input formControlName="titulo" type="text" name="Nskill">
                </section>

                <section class="w-75 h-25 d-flex flex-column mx-auto">
                    <label class="text-center text-info" for="rango">Rango de la skill</label>
                    <input class="rango" type="range" max="100" min="0" name="rango" id="" formControlName="nivel">
                </section>


                <input type="button" class="btn btn-outline-info w-50 mx-auto" value="Añadir" (click)="nuevo()" [disabled]="!bntSendStatus">

            </form>

        </section>

    </div>

</ng-container>
