<!-- modal confirmar borrado -->
<ng-container *ngIf="EDCsv.$open[0][2]">
    <div
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center">

        <section class="confirmDelBox p-1 bg-secondary">

            <div class="w-100 text-end px-2"><i class="iconMod bi bi-x text-info" (click)="EDCsv.cambiador(0,2)"></i>
            </div>
            <div class="w-100 text-center text-info">
                <p>Â¿Desea elminar el elemento actual?</p>
                <div>
                    <button class="btn btn-info mx-3" (click)="eliminarDB(estOexpEdit.id)">Aceptar</button>

                </div>
            </div>

        </section>

    </div>

</ng-container>


<!-- modal editar -->
<ng-container *ngIf="EDCsv.$open[0][1]">
    <section
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center">

        <form [formGroup]="estOexpForm"
            class="w-50 h-75 bg-secondary m-2 overflow-auto p-1 d-flex flex-column align-items-center position-relative">

            <i class="iconMod bi bi-x position-absolute top-0 end-0" (click)="EDCsv.cambiador(0,1)"></i>

            <section class="mt-3 mb-3">
                <h3 class="text-center text-info"> Editar elemento</h3>
            </section>

            <section class="text-info w-75 mx-auto d-flex flex-column my-3">
                <label class="text-center" for="titulo">Titulo</label>
                <input type="text" name="titulo" formControlName="titulo">
            </section>

            <section class="text-info w-75 mx-auto d-flex flex-column mb-5">
                <label class="text-center" for="imgs">Imagenes</label>

                <div class="d-flex justify-content-center">

                    <div class="w-25 h-25 mx-2 my-5 position-relative">
                        <img src="{{crud.rutaImg()}}/estYexp/?url={{estOexpEdit.id}}" [ngClass]="
                        {'img-fluid':true}" alt="">
                    </div>


                </div>

                <input type="file" name="imgs" id="" (change)="imgNueva($event)">

            </section>

            <section class="text-info w-75 mx-auto d-flex flex-column mb-5">
                <label class="text-center" for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" formControlName="descripcion">
            </section>

            <input type="button" value="Guardar Cambios" class="btn btn-info btn-lg mb-4" (click)="guardarDatos()">

        </form>

    </section>


</ng-container>


<!-- crear est o exp -->
<ng-container *ngIf="EDCsv.$open[0][0]">
    <section
        class="bg-template position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center">

        <form [formGroup]="NestOexpForm"
            class="w-50 h-75 bg-secondary m-2 overflow-auto p-1 d-flex flex-column align-items-center position-relative">

            <i class="iconMod bi bi-x position-absolute top-0 end-0" (click)="EDCsv.cambiador(0,0)"></i>

            <section class="mt-3 mb-3">
                <h3 class="text-center text-info"> Crear </h3>
            </section>

            <section class="text-info w-75 mx-auto d-flex flex-column my-3">
                <label class="text-center" for="titulo">Ingrese un nuevo titulo</label>
                <input type="text" name="titulo" formControlName="Ntitulo">
            </section>

            <section class="text-info w-75 mx-auto d-flex flex-column my-5">
                <label class="text-center fs-5" for="imgs">Ingrese una imagen</label>

                <div class="w-100 border border-info">

                    <input type="file" name="imgs" id="" (change)="cargarNimagen($event)" class="m-5">
                </div>

            </section>

            <section class="text-info w-75 mx-auto d-flex flex-column mb-5">
                <label class="text-center" for="descripcion">Descripcion</label>
                <textarea type="text" name="descripcion" formControlName="Ndescripcion"></textarea>
            </section>

            <input type="button" value="Crear" class="btn btn-info btn-lg mb-4" (click)="crear()">

        </form>

    </section>


</ng-container>
