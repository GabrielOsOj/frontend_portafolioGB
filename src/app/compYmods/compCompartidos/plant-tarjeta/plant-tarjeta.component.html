    <section [ngClass]="{'box d-flex bg-secondary align-items-center justify-content-evenly':true, 'derechoF':derecho}">

        <div class="imgContainer border border-5 border-primary">
            <img src="{{url}}/estYexp/?url={{exp.id}}" class="imgC w-100 h-100" alt="">
        </div>

        <div class="TyPcontainer d-flex flex-column align-items-evenly">

            <!-- maximo 120 caracteres, ponele ese limite de alguna forma -->

            </p>


            <!-- maximo 700 caracteres, fijate de ponerle ese limite, sino queda feo -->

        </div>

    </section>

</ng-container>
